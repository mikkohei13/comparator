<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Comparison Rankings</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .ranking-image {
            max-width: 200px;
            max-height: 200px;
            object-fit: contain;
        }
        .progress {
            height: 25px;
        }
    </style>
</head>
<body class="bg-light">
    <div class="container py-5">
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h1>Image Comparison Rankings</h1>
            <a href="/" class="btn btn-primary">Back to Comparison</a>
        </div>

        <div class="row">
            {% for image in images %}
            <div class="col-12 mb-4">
                <div class="card shadow-sm">
                    <div class="card-body">
                        <div class="row align-items-center">
                            <div class="col-md-3">
                                <img src="/images/{{ image.filename }}" alt="{{ image.filename }}" class="ranking-image">
                            </div>
                            <div class="col-md-9">
                                <h5 class="card-title">{{ image.filename }}</h5>
                                <p class="text-muted mb-0">
                                    Total comparisons: {{ image.comparisons_count }}
                                </p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>
</body>
</html>
